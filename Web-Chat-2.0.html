    <script>
      window._genesys = {
        "widgets": {
          "webchat": {

              "deploymentKey": "1b369d87-a0c3-4ae4-be49-875e6e458d99",
              "orgGuid": "24ce1b9d-76d9-4cf1-a22d-0733aef95363",

            },
            "userData": {
              "addressStreet": "912 Daske Pike",
              "addressCity": "Gofdizwe",
              "addressPostalCode": "79891",
              "addressState": "ID",
              "phoneNumber": "(804) 613-4440",

              "customField1": "",
              "customField2Label": "",
              "customField2": "",
              "customField3Label": "",
              "customField3": ""
            }
          }
        }
      };
    
      function getAdvancedConfig() {
        return {
          "form": {
            "autoSubmit": false,
            "firstname": "Lettie",
            "lastname": "Hale",
            "email": "wojovaz@masuh.co",
            "subject": ""
          },
          "formJSON": {
            "wrapper": "<table></table>",
            "inputs": [
              {
                "id": "cx_webchat_form_firstname",
                "name": "firstname",
                "maxlength": "100",
                "placeholder": "Required",
                "label": "First Name"
              },
              {
                "id": "cx_webchat_form_lastname",
                "name": "lastname",
                "maxlength": "100",
                "placeholder": "Required",

              },
              {

                "placeholder": "Optional",
                "label": "Email"
              },
              {
                "id": "cx_webchat_form_subject",
                "name": "subject",
                "maxlength": "100",
                "placeholder": "Optional",
                "label": "Subject"
              }
            ]
          }
        };
      }
    
      const customPlugin = CXBus.registerPlugin('Custom');
      customPlugin.command('WebChat.open', getAdvancedConfig());
    </script>
