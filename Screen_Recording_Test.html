<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>GUID Input Example</title>
  <style>
    /* Style for the modal (mini-window) */
    #miniWindow {
      display: none; /* hidden by default */
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: #f9f9f9;
      padding: 20px 30px;
      border: 2px solid #333;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
      z-index: 1000;
      text-align: center;
    }

    /* Overlay behind the mini-window */
    #overlay {
      display: none; /* hidden by default */
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.4);
      z-index: 500;
    }

    input[type="text"] {
      padding: 5px;
      font-size: 14px;
      width: 250px;
    }

    button {
      padding: 6px 12px;
      font-size: 14px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <h2>Enter GUID</h2>
  <input type="text" id="guidInput" placeholder="Enter GUID here">
  <button id="submitBtn">Submit</button>

  <!-- Overlay -->
  <div id="overlay"></div>

  <!-- Mini-window -->
  <div id="miniWindow">
    <p>Recording Paused</p>
    <button id="saveBtn">Save</button>
  </div>

  <script>
    const submitBtn = document.getElementById('submitBtn');
    const miniWindow = document.getElementById('miniWindow');
    const overlay = document.getElementById('overlay');
    const saveBtn = document.getElementById('saveBtn');
    const guidInput = document.getElementById('guidInput');

    submitBtn.addEventListener('click', () => {
      const guid = guidInput.value.trim();
      if (!guid) {
        alert('Please enter a GUID before submitting!');
        return;
      }
      // Show mini-window
      miniWindow.style.display = 'block';
      overlay.style.display = 'block';
    });

    saveBtn.addEventListener('click', () => {
      alert('Saved GUID: ' + guidInput.value);
      // Hide mini-window
      miniWindow.style.display = 'none';
      overlay.style.display = 'none';
      guidInput.value = ''; // optional: clear input
    });

    // Optional: click outside the mini-window to close it
    overlay.addEventListener('click', () => {
      miniWindow.style.display = 'none';
      overlay.style.display = 'none';
    });
  </script>

</body>
</html>
